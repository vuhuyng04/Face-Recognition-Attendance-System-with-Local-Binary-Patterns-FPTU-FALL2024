<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

        body {

        .navbar {
            background-color: #343a40; /* Màu nền cho navbar */
        }
        .navbar-brand,
        .nav-link {

        .navbar-brand:hover,
        .nav-link:hover {
            color: #f8f9fa !important; /* Màu chữ khi hover */
        }
        h1 {
            color: #343a40; /* Màu chữ cho tiêu đề */
        }
        .card {
            border: none; /* Bỏ viền cho card */
            border-radius: 8px; /* Bo tròn góc */
        }
        .img-fluid {
            border-radius: 8px; /* Bo tròn góc cho hình ảnh */
        }
        .btn {
            background-color: #007bff; /* Màu nền cho button */
            color: #ffffff; /* Màu chữ cho button */
        }
        .btn:hover {

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">

                    </li>

                <img src="{{ url_for('video_feed_collect') }}" class="img-fluid" alt="Video Feed">
            </div>
        </div>
        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
